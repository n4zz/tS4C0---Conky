conky.config= {

    --Various settings

    update_interval = 1,
    background = true,                    -- forked to background
    cpu_avg_samples = 2,                   -- The number of samples to average for CPU monitoring.
    net_avg_samples = 2,                   -- The number of samples to average for net data
    no_buffers = true,                     -- Subtract (file system) buffers from used memory?
    double_buffer = true,                  -- Use the Xdbe extension? (eliminates flicker)
    update_interval = 1.0,
    temperature_unit = 'celsius',          -- fahrenheit or celsius
    text_buffer_size = 2048,               -- size of buffer for display of content of large variables - default 556
    diskio_avg_samples = 10,               -- The number of samples to average for disk I/O monitoring


    --Placement

    alignment = 'bottom_right',               -- top_left,top_middle,top_right,bottom_left,bottom_middle,bottom_right,
    gap_x = 100,                            -- own window move right or left
    gap_y = 100,                            -- own window move up or down
    minimum_height = 240,
    minimum_width = 360,
    maximum_width = 370,


    --Graphical

    draw_borders = false,
    draw_graph_borders = false,
    draw_outline = false,
    draw_shades = false,
    border_width = 1,
    default_bar_height = 5,
    default_bar_width = 280,


    --Textual

    extra_newline = false,
    format_human_readable = true,          -- KiB, MiB rather then number of bytes
    font = 'Orbitron:bold:size=9',
    max_text_width = 0,                    -- 0 will make sure line does not get broken if width too smal
    max_user_text = 16384,                 -- max text in conky default 16384
    override_utf8_locale = true,           -- force UTF8 requires xft
    short_units = true,                    -- shorten units from KiB to k
    top_name_width = 21,                   -- width for $top name value default 15
    top_name_verbose = false,              -- If true, top name shows the full command line of  each  process - Default value is false.
    uppercase = true,
    use_spacer = 'none',                   -- adds spaces around certain objects to align - default none
    use_xft = true,                        -- xft font - anti-aliased font
    xftalpha = 1,                          -- alpha of the xft font - between 0-1

    --Window

    own_window = true,
    own_window_title = 'battery_monitor',
    own_window_class = 'Conky',
    own_window_type = 'normal',            -- if own_window true options are: normal/override/dock/desktop/panel
    own_window_argb_visual = true,
    own_window_argb_value = 125,
    own_window_transparent = true,
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager', -- undecorated,


    --Colours

    default_color = 'grey',
    default_outline_color = 'white',
    default_shade_color = 'black',

    color1 = '00d4ff',    -- light blue (main akcent)
    color2 = '0099cc',    -- middle blue (secondary text)
    color3 = '66ffff',    -- light cyan (values/numbers)
    color4 = 'white',     -- (labels)
    color5 = '004477',    -- dark blue (grafs)
    color0 = 'ff6600',    -- orange (warning)

};

conky.text = [[
# BAT
${image ~/.config/conky/tS4C0/monitor.png -p 0,0 -s 360x230}
#..............................................................................................................................................
${voffset -5}${goto 25}${color4}${font abnes:bold:size=9}SOLAR ENERGY
#...............................................................................................................................
${voffset 25}${font Orbitron:bold:size=12}${if_match ${battery_percent BAT0} >=95}${alignc}${color green}FULL ${endif}${if_match ${battery_percent BAT0} <=94}${if_match ${battery_percent BAT0} >=21}${alignc}${color2}STABLE ${endif}${endif}${if_match ${battery_percent BAT0} <=20}${if_match ${battery_percent BAT0} >=11}${alignc}${color orange}LOW ${endif}${endif}${if_match ${battery_percent BAT0} <=10}${alignc}${color red}CRITICAL ${endif}
#..............................................................................................................................................
# colored battery bar
${voffset 5} ${goto 35}${if_match ${battery_percent BAT0} <=24}${color0}${battery_bar}${endif}${if_match ${battery_percent BAT0} <=49}${if_match ${battery_percent BAT0} >= 25}${color5}${battery_bar}${endif}${endif}${if_match ${battery_percent BAT0} <=79}${if_match ${battery_percent BAT0} >=50}${color2}${battery_bar}${endif}${endif}${if_match ${battery_percent BAT0} >=80}${color3}${battery_bar}${endif}
#..............................................................................................................................................
# battery status - < 10% red blink text, > 95% green blink text
${voffset 5}${goto 200}${font Orbitron:bold:size=16}${color2}${battery_percent BAT0}%${if_match ${battery_percent BAT0} <=15} ${goto 200}${color red}${blink ${battery_percent BAT0}%}${endif}${if_match ${battery_percent BAT0} >=95} ${goto 200}${color green}${blink ${battery_percent BAT0}%}${endif}
#..............................................................................................................................................
# charging time
${voffset 10}${goto 35}${font Orbitron:bold:size=10}${color2}${battery_status}${goto 170}TIME : ${battery_time}
#..............................................................................................................................................
${voffset 10}${goto  35}${font}POWER : ${battery_power_draw BAT0} WATTS
#..............................................................................................................................................
# battery ico
${if_match "${battery_status}" == "charging"}${image ~/.config/conky/tS4C0/icons/power_green.png -d -p 60, 100 -s 35x35}${else}${image ~/.config/conky/tS4C0/icons/power_red.png -d -p 60, 100 -s 35x35} ${endif}
]];
