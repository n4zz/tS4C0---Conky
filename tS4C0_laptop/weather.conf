conky.config= {

    out_to_x = true,
    out_to_wayland = false,

    --Various settings

    background = false,                    -- forked to background
    cpu_avg_samples = 2,                   -- The number of samples to average for CPU monitoring.
    net_avg_samples = 2,                   -- The number of samples to average for net data
    no_buffers = true,                     -- Subtract (file system) buffers from used memory?
    double_buffer = true,                  -- Use the Xdbe extension? (eliminates flicker)
    update_interval = 1,
    temperature_unit = 'celsius',          -- fahrenheit or celsius
    text_buffer_size = 2048,               -- size of buffer for display of content of large variables - default 256
    diskio_avg_samples = 10,               -- The number of samples to average for disk I/O monitoring


    --Placement

    alignment = 'top_middle',               -- top_left,top_middle,top_right,bottom_left,bottom_middle,bottom_right,
    gap_x = 0,                            -- own window move right or left
    gap_y = 200,                           -- own window move up or down
    minimum_height = 530,
    minimum_width = 870,
    maximum_width = 880,


    --Graphical

    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    border_width = 1,
    default_bar_height = 5,
    default_bar_width = 340,


    --Textual

    extra_newline = false,
    format_human_readable = true,          -- KiB, MiB rather then number of bytes
    font = 'Orbitron:bold:size=9',
    max_text_width = 0,                    -- 0 will make sure line does not get broken if width too smal
    max_user_text = 16384,                 -- max text in conky default 16384
    override_utf8_locale = true,           -- force UTF8 requires xft
    short_units = true,                    -- shorten units from KiB to k
    top_name_width = 21,                   -- width for $top_cpu name value default 15
    top_name_verbose = false,              -- If true, top_cpu name shows the full command line of  each  process - Default value is false.
    uppercase = true,
    use_spacer = 'none',                   -- adds spaces around certain objects to align - default none
    use_xft = true,                        -- xft font - anti-aliased font
    xftalpha = 1,                          -- alpha of the xft font - between 0-1

    --Window

    own_window = true,
    own_window_title = 'weather',
    own_window_class = 'Conky',
    own_window_type = 'normal',            -- if own_window true options are: normal/override/dock/desktop/panel
    own_window_argb_visual = true,
    own_window_argb_value = 125,
    own_window_transparent = true,
    own_window_hints = 'undecorated,above,below,sticky,skip_taskbar,skip_pager',   -- undecorated,


    --Colours

    default_color = 'grey',
    default_outline_color = 'white',
    default_shade_color = 'white',

    color1 = '00d4ff',    -- light blue (main akcent)
    color2 = '0099cc',    -- middle blue (secondary text)
    color3 = '66ffff',    -- light cyan (values/numbers)
    color4 = 'white',     -- (labels)
    color5 = '004477',    -- dark blue (grafs)
    color0 = 'ff6600',    -- orange (warning)


};

conky.text = [[
${execi 3600 ~/.config/conky/space/conky_pocasi/weather.sh}
#..............................................................................................................................................
${image ~/.config/conky/tS4C0/holo.png -p 70,55 -s 740x420} ${image ~/.config/conky/tS4C0/central_frame.png -p 0,2 -s 870x530}
#..............................................................................................................................................
${voffset 30}${goto 80}${font abnes:bold:size=9}${color1} WEATHER
#..............................................................................................................................................
#${voffset 15} ${alignc} ${color0} ${font Orbitron :bold:size=20} ${execi 60 cat ~/.cache/weather2.txt | grep city | cut -d">" -f2}
#..............................................................................................................................................
${voffset -15}${alignc}${color2}${font Orbitron:bold:size=12} ${execi 60 cat ~/.cache/weather2.txt | grep description | cut -d">" -f2}
#${image ~/.config/conky/space/conky_pocasi/ico/weather2.png -d -p 5,5}
#..............................................................................................................................................
${voffset 10}${alignc} ${color3} ${font Orbitron:bold:size=18}${execi 60 cat ~/.cache/weather2.txt | grep temp | cut -d">" -f2} °C
#..............................................................................................................................................
${alignc}${font}${color2} FEELS LIKE : ${color1} ${execi 60 cat ~/.cache/weather2.txt | grep feels_like | cut -d">" -f2} °C
#..............................................................................................................................................
${voffset -60}${goto 700} ${color1}| MIN : ${execi 60 cat ~/.cache/weather2.txt | grep min | cut -d">" -f2} °C
${voffset 10}${goto 700} ${color1}| MAX : ${execi 60 cat ~/.cache/weather2.txt | grep max | cut -d">" -f2} °C
#..............................................................................................................................................
${voffset 10}${goto 80}${color2}  | PRECIPITATION : ${goto 200} ${color3} ${execi 60 cat ~/.cache/weather2.txt | grep precipitation | cut -d">" -f2} mm
#..............................................................................................................................................
${voffset 10}${goto 80}${color2}  | HUMIDITY : ${goto 200} ${color3} ${execi 60 cat ~/.cache/weather2.txt | grep humidity | cut -d">" -f2} %
#..............................................................................................................................................
${voffset 20}${goto 80}${color2}  | PRESSURE : ${goto 200} ${color3} ${execi 60 cat ~/.cache/weather2.txt | grep pressure | cut -d">" -f2} hPa
#..............................................................................................................................................
${voffset 10}${goto 80}${color2}  | WINDS : ${goto 200} ${color3} ${execi 60 cat ~/.cache/weather2.txt | grep wind | cut -d">" -f2} m/s
#..............................................................................................................................................
${voffset 10}${goto 80}${color2}  | VISIBILITY : ${goto 200} ${color3} ${execi 60 cat ~/.cache/weather2.txt | grep visibility_km | cut -d">" -f2} km
#..............................................................................................................................................
${voffset -60}${goto 380}${font DejaVu Sans:size=16}${color1} ☀ ${font}${execi 60 cat ~/.cache/weather2.txt | grep sun_rise | cut -d">" -f2}
${voffset -20}${goto 590}${font DejaVu Sans:size=16}${color1} ☽ ${font}${execi 60 cat ~/.cache/weather2.txt | grep sun_set | cut -d">" -f2}
#..............................................................................................................................................
${voffset 80} ${goto 120} ${font} ! SIGNAL DETECTED ! ${voffset -20}${alignc}${color3}${font Orbitron:bold:size=25}${blink .}
#..............................................................................................................................................
${voffset 90}${goto 80}${font}${color grey} SCAN COMPLETE. ${goto 550}Last Update : ${execi 60 cat ~/.cache/weather2.txt | grep update | cut -d">" -f2}
#..............................................................................................................................................
${image ~/.config/conky/tS4C0/icons/alien.png -p 80,315 -s 25x25}
]];
